<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D - Piso 5 UAM-C</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 80vh;
        }
    </style>
</head>
<body>

    <h2>Explora el Piso 5 de la UAM-C</h2>

    <model-viewer 
        id="modelo3D"
        src="assets/Piso5.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        tone-mapping="neutral"
        poster="poster.webp" 
        shadow-intensity="1">
    </model-viewer>

    <script>
        function irA(posicion, angulo) {
            let modelo = document.getElementById('modelo3D');
            modelo.setAttribute("camera-target", posicion);  // Posición de la cámara
            modelo.setAttribute("camera-orbit", angulo);     // Ángulo de la vista
        }

        const params = new URLSearchParams(window.location.search);
        const view = params.get("view");

       
        const vistas = {
	Cubiculos: { pos: "-32.2m 32.9m -258m", ang: "-1.27deg 38.1deg 0.5m" },
	    masterP: { pos: "-230m 55.5m -227m", ang: "13.1deg 33.5deg 0.5m" },
	    Aulas: { pos: "-216m 0.4m 33.5m", ang: "-7.64deg 20.78deg 0.5m" },
	    LAB: { pos: "65.9m 14.5m -39m", ang: "-6.7deg 47.9deg 0.5m" },
	    ccd: { pos: "59.4m 56m 114.2m", ang: "-6.7deg 47.9deg 0.5m" }
        };

        if (view && vistas[view]) {
            irA(vistas[view].pos, vistas[view].ang);
        }
    </script>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

</body>
</html>
